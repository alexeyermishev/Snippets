{% extends 'base.html' %}
{% block content %}
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
    <h2><b>Подтвердите удаление, процедура необратима</b></h2>
    <div class="row">
        <div class="col">
            <form action="{% url 'delete_snippet' snippet.id %}" method="POST">
                {% csrf_token %}
                <input type="submit" class="btn btn-success" value="Да"/>
            </form>
        </div>
        <div class="col">
            <form action="{% url 'snippetslist' %}">
                <button class="btn btn-warning">Cancel</button>
            </form>
        </div>
    </div>
</div>
</main>

{% endblock %}

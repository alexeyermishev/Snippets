{% extends 'base.html' %}
{% block content %}
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
    <h1>Удаляем сниппет???</h1>
    <div class="col">
        <form action="{% url 'delete_snippet' snippet.id %}" method="POST">
            {% csrf_token %}
            Are you want to delete this item ?
            <input type="submit" value="Yes" />
            <a href="{% url 'snippetslist' %}">Cancel </a>
        </form>
    </div>
</div>
</main>

{% endblock %}

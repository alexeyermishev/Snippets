{% extends 'base.html' %}
{% load static %}
{% block content %}
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
        <fieldset disabled>
            <div class="row disabled">
                <div class="col col-8">
                    Название: <input type="text" value={{snippet.name}} class="form-control">
                </div>
                <div class="col col-4">
                    Дата создания:<input type="text" value={{snippet.creation_date}} class="form-control">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                        <input type="text" value={{snippet.code}} class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                        <input type="text" value={{snippet.public}} class="form-control">
                    </div>
                </div>
            </div>
        </fieldset>
            {% if request.user == snippet.user%}
            <div class="row" style="display: flex; flex-direction: column;">
                <div class="col" style="padding: 5px;">
                    <form action="{% url 'snippet' snippet.id %}", method="post">
                    {% csrf_token %}
                    <button class="btn btn-success" style="width: 250px;">Редактировать</button>
                    </form>
                </div>
                <div class="col" style="padding: 5px;"> 
                    <form action="{% url 'req_del' snippet.id %}">
                    <button class="btn btn-danger" style="width: 250px;">Удалить</button>
                    </form>
                </div>
            </div>
            {% endif %}
    </div>
</main>
{% endblock %}
